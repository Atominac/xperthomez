    <!-- Submit property rental.... -->

<div class="content-area-7 submit-property">
    <div class="container">
      <div class="row">
            <div class="col-md-12">
                    <div class="notification-box">
                        <h2>Don't Have an Account?</h2>
                    </div>
                </div>
        <div class="col-md-12">
            <div class="submit-address">
                    <form method="GET">
                        <div class="main-title-2">
                            <h1><span>Rental Property</span></h1>
                        </div>
                        <div class="main-title-2">
                            <h1>Basic Information</h1>
                        </div>
                    <div class="search-contents-sidebar mb-30">
                            <div class="form-group">
                                <label>Property Title</label>
                                <input type="text" class="input-text" name="your name" placeholder="Property Title">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Property Type</label>
                                        <select class="selectpicker search-fields ptype" name="commercial">
                                            <option>Commercial</option>
                                            <option>Residential</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Property Status</label>
                                        <select class="selectpicker search-fields" name="rtm">
                                            <option>RTM</option>
                                            <option>UC</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="restype">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Residential-Type</label>
                                        <select class="selectpicker search-fields resland" name="apartment">
                                            <option>Apartment</option>
                                            <option>Flat</option>
                                            <option>Builder Floor</option>
                                            <option>Land</option>
                                            <option>House</option>
                                            <option>Villa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 ">
                                    <div class="form-group">
                                        <label>Project Name</label>
                                        <input type="text" class="input-text" name="project-name" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 changes">
                                    <div class="form-group">
                                        <label>Accomodation</label>
                                        <input type="text" class="input-text" name="accomodation" placeholder="2bhk etc.">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 landsize">
                                    <div class="form-group ">
                                        <label>Size</label>
                                        <input type="text" class="input-text" id="ab" name="accomodation" placeholder="Sqft">
                                    </div>
                                </div>

                              </div>
                              <div class="comtype">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Commercial-Type</label>
                                        <select class="selectpicker search-fields" name="">
                                            <option>Office</option>
                                            <option>Retail</option>
                                            <option>Storage</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Project Name</label>
                                        <input type="text" class="input-text" name="project-name" placeholder="">
                                    </div>
                                </div>
                              </div>    
                                   
                            </div>
                           
                         <div class="landselect">
                            <div class="row">                                
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>NO. OF BALCONIES</label>
                                        <select class="selectpicker search-fields" name="balconies">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>More</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>NO. OF Bathroom</label>
                                        <select class="selectpicker search-fields" name="bathroom">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>More</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Facing Direction</label>
                                        <select class="selectpicker search-fields" name="direction">
                                            <option>N</option>
                                            <option>E</option>
                                            <option>W</option>
                                            <option>S</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Total Sqft</label>
                                        <input type="text" class="input-text" name="total-size" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Size of Hall</label>
                                        <input type="text" class="input-text" name="hall-size" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Size of Bedroom</label>
                                        <input type="text" class="input-text" name="bedroom-size" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Size of Kitchen</label>
                                        <input type="text" class="input-text" name="Kitchen-size" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Size of Bathroom</label>
                                        <input type="text" class="input-text" name="bathroom-size" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>FURNISHED STATUS</label>
                                        <select class="selectpicker search-fields" name="not-furnished">
                                            <option>Not Furnished</option>
                                            <option>Semi Furnished</option>
                                            <option>Fully Furnished</option>                                         
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>No. of Lifts</label>
                                        <select class="selectpicker search-fields" name="lifts">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>More</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>No. of Flats per floor</label>
                                        <input type="text" class="input-text" name="no-of-flats-per-floor" placeholder="Number">
                                       
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Overlooking</label>
                                        <select class="selectpicker search-fields" name="1">
                                            <option>Park</option>
                                            <option>Road</option>
                                            <option>Other</option>                                            
                                        </select>
                                    </div>
                                </div>

                            </div>
                          </div>
                        </div>
                        <div class="main-title-2">
                                    <h1><span>LOCATION</span></h1>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Address line 1</label>
                                            <input type="text" class="input-text" name="your name" placeholder="Address line 1">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Address line 2</label>
                                            <input type="text" class="input-text" name="your name" placeholder="Address line 2">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>State</label>
                                        <select class="search-fields form-control" onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" required>
                                        </select>  
                                    
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <select id ="state" class="form-control search-fields" required></select> 
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Pincode</label>
                                            <input type="text" class="input-text" onkeypress='return event.charCode>=48 && event.charCode<=57' maxlength=6  name="your name" placeholder="Pincode">
                                        </div>
                                </div>                               
                                </div>
                                 <!-- Additional Information -->
                                 <div class="main-title-2">
                                    <h1><span>Aditional Information</span></h1>
                            </div>
                            <div class="form-group">
                                    <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox1" type="checkbox">
                                            <label for="checkbox1">
                                            Water Availability
                                            </label>
                                    </div>
                                    <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox2" type="checkbox">
                                            <label for="checkbox2">
                                            Power Backup
                                            </label>
                                    </div>
                                    <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox3" type="checkbox">
                                            <label for="checkbox3">
                                            Parking
                                            </label>
                                    </div>
                                    <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox4" type="checkbox">
                                            <label for="checkbox4">
                                            Exclusive Property
                                            </label>
                                    </div>
                            </div>
                                    <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Landmark</label>
                                                    <input type="text" class="input-text" name="your name" placeholder="Enter Landmark">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Maintainance Charges</label>
                                                    <input type="text" class="input-text" name="your name" placeholder="Enter Amount">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-6 col-sm-6">
                                                        <div class="form-group">
                                                            <label>Building Age </label>
                                                            <select class="selectpicker search-fields" name="years">
                                                                <option>0-1 Years</option>
                                                                <option>0-5 Years</option>
                                                                <option>0-10 Years</option>
                                                                <option>0-20 Years</option>
                                                                <option>0-40 Years</option>
                                                                <option>40+Years</option>
                                                            </select>
                                                        </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                        <div class="form-group">
                                                            <label>Expected Rent</label>
                                                            <input type="text" class="input-text" name="your name" placeholder="Enter Amount">
                                                        </div>
                                                 </div>
                                             </div>   
                                             <div class="row">
                                                    <div class="col-md-6 col-sm-6">
                                                            <div class="form-group">
                                                                    <label>Current Status</label>
                                                                    <select class="selectpicker search-fields" name="years">
                                                                        <option>Self Occupied</option>
                                                                        <option>Vacant</option>
                                                                    </select>
                                                            </div>
                                                    </div>  
                                                    <div class="col-md-6 col-sm-6">
                                                            <div class="form-group">
                                                                    <label>Property Availability</label>
                                                                    <select id="sl" class="selectpicker search-fields" name="years">
                                                                        <option>Immediate</option>
                                                                        <option>Specific Date</option>
                                                                    </select>
                                                            </div>
                                                    </div>  
                                             </div>
                                             <div id="sd" style="display: none;" class="row">
                                                    <div class="col-md-6 col-sm-6">
                                                        <div class="form-group">
                                                                <label>Date</label>
                                                                <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                                                                        <input class="form-control" type="text" readonly />
                                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                                    </div>
                                                        </div>
                                                    </div>    
                                             </div>    
                                                <div class="row">
                                                        <div class="col-md-6 col-sm-6">
                                                                <div class="form-group">
                                                                    <label>Tenants Preference</label>
                                                                    <select class="selectpicker search-fields" name="years">
                                                                        <option>Family</option>
                                                                        <option>Bachelor</option>
                                                                        <option>None</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group">
                                                                <label>Tenants Profession Choice </label>
                                                                <select class="selectpicker search-fields" name="years">
                                                                    <option>Business</option>
                                                                    <option>Service</option>
                                                                    <option>Any</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        
                                                </div> 
                                                <div >
                                                        <div class="form-group">
                                                                <label>Description</label>
                                                                <textarea class="form-control" placeholder="Add Description"></textarea>
                                                        </div>
                                                </div>          
                            </div> 
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 ">
                                    <div class="form-group">
                                        <button class="search-button" type="submit">Submit</button>
                                    </div>
                                </div>  
                            </div>          
                    </form>
                </div>
            </div>  
        </div>
    </div>
</div>
